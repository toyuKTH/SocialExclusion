<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listen to the Future</title>
    <!-- <link rel="stylesheet" href="styles.css">  -->
    <link rel="stylesheet" href="future.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
</head>
<body>

    <!-- 标题 -->
    <header>
        <div class="header-container">
            <h1 class="header-title">No Poverty or Social Exclusion (EU)</h1>
            
        </div>
    </header>

    <!-- 未来页面的地图和播放按钮 -->
    <div class="main-container">
        <div class="full-width-container">
            <div id="map"></div>
            <div class="timeline-container">
                <!-- 播放按钮 -->
                <span class="year-label">From 2030 to the Future</span>
                <button id="playPauseBtn" class="play-btn">▶ Play</button>
                <!-- Tab 选项卡 -->
                <div class="tabs">
                    <button class="tab-button" onclick="window.location.href='index.html'">Back to Present</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频文件 -->
    <audio id="futureSound" src="src/future_sound.mp3"></audio>

    <!-- 引入 JavaScript -->
    <script src="future.js"></script>
</body>
</html>
